<!DOCTYPE html>
<html>

    <head>
        <title>Registration Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style>
            .center {
                text-align: center;
                margin: auto;
                width: 60%;
                border: 1px solid;
                padding: 10px;
            }

            .container {
                padding: 16px;
            }

            .centerbtn {
                text-align: center;
                margin: auto;
                width: 60%;
                padding: 10px;

            }

            input[type=text],
            input[type=password],
            .textArea {
                width: 30%;
                padding: 10px;
                margin: 5px 0 22px 0;
                display: inline-block;
                border: 1px solid;
                background: #f1f1f1;
            }

        </style>

    </head>

    <body>

        <form action="register" style="border:1px solid #ccc;" method="get">
            <div class="container center" style="background-color: lightskyblue;">
                <h1 style="background-color:yellow;">Registration Form For Admin</h1>

                <hr>
                <label>
                    <b> ID : </b>
                </label>

                <input type="text" name="id" placeholder="ID" size="10" required />
                <br>
                <br>

                <label for="Username"><b>Username: </b></label>
                <input type="text" placeholder="Username" name="Username" required>

                <br>
                <label for="password"><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" name="password" required>
                <br>
                <label for="password"><b>Confirm Password:</b></label>
                <input type="password" placeholder="Enter Password" name="cpassword" required>
                <br>
                <label for="email"><b>Email: </b></label>
                <input type="text" placeholder="Enter Email" name="email" required>
                <br>


                <label>
                    <b>Gender : </b>
                </label>
                <input type="radio" value="Male" name="gender" checked> Male
                <input type="radio" value="Female" name="gender"> Female
                <input type="radio" value="Other" name="gender"> Other

                <br>
                <br>
                <label>
                    <b> Phone : </b>
                </label>
                <input type="text" name="Phone" placeholder="Phone" size="2" />
                <br>
                <label><b> Country : </b></label>
                <input type="text" name="country" placeholder="country" size="10" required />
                <br>
                <br>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>



                <div class="clearfix centerbtn">
                    <button type="button" class="cancelbtn button" style="background-color: red; width:30%;padding:14px;
                            font-size: 18px;border-radius:10px;cursor: pointer;color:white;">Cancel</button>
                    <button type="submit" class="signupbtn button" style="background-color: green;width:30%;padding:14px;
                            font-size: 18px;border-radius: 10px;cursor: pointer;color:white;">Sign Up</button>
                </div>
            </div>
        </form>

    </body>

</html>
